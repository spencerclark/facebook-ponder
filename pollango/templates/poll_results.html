{% extends 'base.html' %}

{% block title %}
{{poll.question}} - results
{% endblock %}

{% block contents %}
<div class="poll">
{{poll.question}} 
<br />
{{poll.created_on|date}}
</div>
<br />
{% for choice in choices %}
<div class="choice">
{{ choice.choice }} 
{{choice.votes}}
</div>
{% endfor %}
<br />
<a href="..">Make  a vote</a>
{% endblock %}
